<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Secure View</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #0e0e0e;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
    }

    .text {
        font-size: clamp(18px, 4vw, 40px);
        letter-spacing: 2px;
        text-align: center;
        padding: 20px 30px;
        border-radius: 16px;
        background: rgba(255,255,255,0.04);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 0 40px rgba(0,0,0,0.6);
        word-break: break-all;
    }

    .blur {
        position: fixed;
        inset: 0;
        background: #000;
        display: none;
        z-index: 9999;
    }
</style>
</head>
<body>

<div class="text">
QHJlY2tfZnVja2JvdCAKNTQwNjQwMTY=
</div>

<div class="blur" id="blur"></div>

<script>
    // Запрет правого клика
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Запрет копирования
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("cut", e => e.preventDefault());

    // Запрет горячих клавиш
    document.addEventListener("keydown", function(e) {
        if (
            (e.ctrlKey || e.metaKey) &&
            ["c","x","u","s","p","a"].includes(e.key.toLowerCase())
        ) {
            e.preventDefault();
        }

        if (e.key === "PrintScreen") {
            triggerBlur();
        }
    });

    // Затемнение при скрытии вкладки (Android / iOS / ПК)
    document.addEventListener("visibilitychange", function() {
        if (document.hidden) {
            triggerBlur();
        }
    });

    // Затемнение при потере фокуса
    window.addEventListener("blur", triggerBlur);

    function triggerBlur() {
        const blur = document.getElementById("blur");
        blur.style.display = "block";
        setTimeout(() => {
            blur.style.display = "none";
        }, 1500);
    }

    // Очистка выделения
    document.addEventListener("selectionchange", () => {
        window.getSelection().removeAllRanges();
    });
</script>

</body>
</html>
