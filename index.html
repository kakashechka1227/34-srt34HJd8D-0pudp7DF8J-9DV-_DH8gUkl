<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure View</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    user-select: none;
    overflow: hidden;
}

.wrapper {
    position: relative;
}

.button-text {
    font-size: 4vw;
    max-width: 90%;
    padding: 20px 30px;
    border-radius: 16px;
    background: rgba(255,255,255,0.05);
    transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
    cursor: pointer;
    word-break: break-all;
}

.button-text:hover {
    background: rgba(255,255,255,0.1);
}

.button-text:active {
    transform: scale(0.95);
    box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
}

.copied {
    position: absolute;
    left: 50%;
    top: -40px;
    transform: translateX(-50%) translateY(10px);
    opacity: 0;
    font-size: 14px;
    background: #1f1f1f;
    padding: 8px 14px;
    border-radius: 8px;
    transition: all 0.3s ease;
    pointer-events: none;
}

.copied.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}
</style>
</head>

<body>

<div class="wrapper">
    <div class="copied" id="copiedText">Хуй тебе)</div>
    <div class="button-text" id="fakeButton">
        QHJlY2tfZnVja2JvdCAKNTQwNjQwMTY=
    </div>
</div>

<script>
const btn = document.getElementById("fakeButton");
const copied = document.getElementById("copiedText");

btn.addEventListener("click", function() {
    copied.classList.add("show");

    setTimeout(() => {
        copied.classList.remove("show");
    }, 1500);
});

// Блокировка копирования
document.addEventListener("copy", e => e.preventDefault());
document.addEventListener("cut", e => e.preventDefault());
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("selectionchange", () => {
    window.getSelection().removeAllRanges();
});
</script>

</body>
</html>
